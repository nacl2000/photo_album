<!DOCTYPE html>  
<html>  
<head>  
  <title>Nacl photo</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      background-color: #f5f5f5;  
    }  
      
    h1 {  
      text-align: center;  
      color: #333;  
      font-size: 120px;  
    }  
      
    .clickable-location {  
      cursor: pointer;  
      color: #007bff;  
      text-decoration: none;  
      font-size: 60px;  
      margin: 10px;  
      padding: 10px;  
      border: 1px solid #007bff;  
      border-radius: 5px;  
      display: inline-block;  
      transition: background-color 0.3s ease;  
    }  
      
    .clickable-location:hover {  
      background-color: #007bff;  
      color: white;  
    }
  
    .profile-button {  
      position: absolute;  
      top: 20px; /* 调整按钮距离顶部的位置 */  
      right: 20px; /* 调整按钮距离右侧的位置 */  
      background-color: #4CAF50; /* 按钮背景颜色 */  
      color: white; /* 按钮文本颜色 */  
      border: none; /* 去除按钮边框 */  
      padding: 10px 20px; /* 按钮内边距 */  
      cursor: pointer; /* 鼠标悬停时呈现手型图标 */  
    }  
  </style>  
</head>    
<body>   
  <h1>Tourist-Nacl</h1>  
    
  <div class="locations">  
    <p class="clickable-location" onclick="redirectToLocation('tokyo')">东京</p>  
    <p class="clickable-location" onclick="redirectToLocation('chengdu')">成都</p>  
    <p class="clickable-location" onclick="redirectToLocation('chongqing')">重庆</p>  
    <p class="clickable-location" onclick="redirectToLocation('sanya')">三亚</p>  
  </div>  
  <button class="profile-button" onclick="goToProfile()">进入个人主页</button>
    
  <script>  
    function getCurrentDomain() {
      return window.location.protocol + "//" + window.location.host;
    }
    function redirectToLocation(location) {  
      var targetUrl = getCurrentDomain() + "/photo/display?location=" + location;  
      window.location.href = targetUrl;  
    }  
    function goToProfile() {  
      window.location.href = getCurrentDomain() + "/homepage"; // 替换为你的个人主页URL  
    }  
  </script>  
</body>  
</html>
